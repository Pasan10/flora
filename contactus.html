<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <style>.contact {
        text-align: center;
        padding: 20px;
        background: #ffe4e1; /* Light pink background */
        margin: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    .contact h2 {
        margin-bottom: 10px;
        color: #ff1493; /* Deep pink for the title */
        font-size: 22px;
    }
    
    .contact p {
        font-size: 16px;
        color: #333; /* Dark gray for better contrast */
        margin: 5px 0;
    }
    
    .contact p i {
        color: #ff69b4; /* Soft pink for icons */
        margin-right: 8px;
    }
    </style>
</head>
<body>
    <div class="contact">
        <h2>Contact Us</h2>
        <p>Email: support@flowershop.com</p>
        <p>Phone: +94 769092626</p>
        <p>Address: 123 Flower Street,Mathugama</p>
    </div>
</body>
</html>
