<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f8f8;
        }
        .header {
            background-color: #ff69b4;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .nav {
            background-color: #ff1493;
            padding: 10px;
            text-align: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        .nav a:hover {
            background-color: #ff69b4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: white;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            color: gray;
            font-size: 14px;
        }
        .product button {
            background-color: #ff69b4;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #ff1493;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">Flower Shop</div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">Company Overview</a>
        <a href="visionmission.html">Vision & Mission</a>
        <a href="products.html">Products</a>
        <a href="service.html">Services</a>
        <a href="staff.html">Staff</a>
        <a href="jobs.html">Careers</a>
        <a href="contactus.html">Contact Us</a>
    </div>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Flower 1">
            <h2>Rose Bouquet</h2>
            <p>Beautiful red roses bouquet.</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Flower 2">
            <h2>Tulip Bouquet</h2>
            <p>Bright and colorful tulip bouquet.</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Flower 3">
            <h2>Lily Bouquet</h2>
            <p>Elegant white lilies bouquet.</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
