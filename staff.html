    <!-- ---------------------------------------------------------------------------------------------------- -->
    


    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function addToCart(name, price, image) {
            cart.push({ name, price, image });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        function updateCart() {
            document.getElementById('cart-count').innerText = cart.length;
            let cartItems = document.getElementById('cart-items');
            let cartTotal = 0;

            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                cartTotal += item.price;
                cartItems.innerHTML += `
                    <div class='cart-item' style="display: flex;align-items: center;">
                        <div style="display: flex;align-items: center;gap: 10px;">
                            <img style="width: 30px;height: 30px;" src="${item.image}" alt="${item.name}">
                            <div style="display: flex;flex-direction: column;gap: 5px;">
                                <span>${item.name}</span>    
                                <span style="font-size: 12px;font-weight: 600;">RS.${item.price}</span>    
                            </div>    
                        </div>
                        <button onclick="removeFromCart(${index})">
                            <img src="delete.png" alt="Remove" style="width: 20px;height: 20px;">    
                        </button>
                    </div>
                `;
            });

            document.getElementById('cart-total').innerText = `RS.${cartTotal}`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        function clearCart() {
            cart = [];
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        function toggleCart() {
            let modal = document.getElementById('cart-modal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        window.onclick = function(event) {
            let modal = document.getElementById('cart-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        document.addEventListener("DOMContentLoaded", updateCart);
    </script>
